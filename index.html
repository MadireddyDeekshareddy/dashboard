<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="bg-black text-white p-4 flex justify-between">
        <h1 class="text-3xl font-bold">Netflix</h1>
        <nav>
            <ul class="flex space-x-4">
                <li class="hover:text-gray-500 transition duration-300">Home</li>
                <li class="hover:text-gray-500 transition duration-300">TV Shows</li>
                <li class="hover:text-gray-500 transition duration-300">Movies</li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="bg-black text-white p-4">
        <h1 class="text-5xl font-bold">Watch Anywhere.</h1>
        <p class="text-lg font-medium">Cancel anytime.</p>
        <button class="bg-red-600 hover:bg-red-800 text-white font-bold py-2 px-4 rounded">Join Free for a Month</button>
    </section>

    <!-- Popular Shows Section -->
    <section class="bg-black text-white p-4">
        <h1 class="text-3xl font-bold">Popular TV Shows</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            <!-- Card 1 -->
            <div class="bg-gray-800 p-4 rounded-lg shadow-md hover:shadow-xl transition-all hover:scale-105">
                <img src="(link unavailable)" alt="Show Image">
                <h2 class="text-lg font-semibold mb-4">Stranger Things</h2>
                <p class="text-lg font-medium">Sci-Fi, Drama</p>
            </div>
            <!-- Card 2 -->
            <div class="bg-gray-800 p-4 rounded-lg shadow-md hover:shadow-xl transition-all hover:scale-105">
                <img src="(link unavailable)" alt="Show Image">
                <h2 class="text-lg font-semibold mb-4">The Crown</h2>
                <p class="text-lg font-medium">Historical Drama</p>
            </div>
            <!-- Card 3 -->
            <div class="bg-gray-800 p-4 rounded-lg shadow-md hover:shadow-xl transition-all hover:scale-105">
                <img src="(link unavailable)" alt="Show Image">
                <h2 class="text-lg font-semibold mb-4">Narcos</h2>
                <p class="text-lg font-medium">Crime, Drama</p>
            </div>
            <!-- Card 4 -->
            <div class="bg-gray-800 p-4 rounded-lg shadow-md hover:shadow-xl transition-all hover:scale-105">
                <img src="(link unavailable)" alt="Show Image">
                <h2 class="text-lg font-semibold mb-4">Orange is the New Black</h2>
                <p class="text-lg font-medium">Comedy, Drama</p>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-black text-white p-4 text-center">
        <p>&copy; 2024 Netflix Clone</p>
    </footer>
</body>
</html>
